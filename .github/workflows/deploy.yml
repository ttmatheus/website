name: Deploy Discloud Site (Manual)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create deploy zip
        run: |
          zip -r deploy.zip . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*"

      - name: Upload to Discloud API
        run: |
          curl -X PUT "https://api.discloud.app/v2/app/azurajs/commit" \
            -H "api-token: ${{ secrets.DISCLOUD_TOKEN }}" \
            -F "file=@deploy.zip"
